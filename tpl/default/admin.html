<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Admin page</title>
      <meta name="robots" content="noindex,nofollow" />
      <link rel='stylesheet' type='text/css' href='tpl/bootstrap.min.css' />
      <link rel='stylesheet' type='text/css' href='tpl/standard.css' />
      <link rel='stylesheet' type='text/css' href='tpl/template.css' />
      <script type="text/javascript" src="tpl/jquery.min.js"></script>
      <script type="text/javascript" src="tpl/template.js"></script>
 </head>
  <body>
  <div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">Fantomato Admin</a>
            <div class="nav-collapse">
           </div>
          </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-top:60px">
      <div class="row-fluid">
        <div class="span3">
          <div class="well">
            <h3>Namespaces:</h3>
            <select id="namespace" name="namespace" style="width:100%">
              <option value="-">-- Namespaces --</option>
              {{#namespaces}}
                <option value="{{toStr}}">{{toStr}}</option>
              {{/namespaces}}
            </select>
          </div>
          <div class="well">
            <h3>Server Pages:</h3>
            <select id="page" name="page" style="width:100%">
              <option value="-">-- Page --</option>
            </select><br/>
            <input id="newPage" type="button" class="btn btn-primary" value="New Page">
            <input id="renamePage" type="button" class="btn btn-warning" value="Rename">
            <input id="deletePage" type="button" class="btn btn-danger" value="Delete">
          </div>
          <div class="well">
            <h3>Page Options:</h3>
            <select id="options" name="options" style="width:100%">
              <option value="-">-- Options --</option>
            </select>
            <input id="refreshTags" type="button" class="btn btn-success" value="Refresh tags">
          </div>
          <div class="well">
            <h3>Server Files:</h3>
            <select id="file" name="file" style="width:100%">
              <option value="-">-- File --</option>
            </select><br/>
            <input id="openFile" type="button" class="btn btn-success" value="View">
            <input id="deleteFile"  type="button" class="btn btn-danger" value="Delete"><br>
            <form action="_/upload" method="POST" enctype='multipart/form-data'>
              <table>
              <tr><td>
              <input type="file" id="filename" name="filename"/>
              </td><td>
              <input type="submit" class="btn btn-primary" value="Add File">
              </tr>
              </table>
            </form>
          </div>
          <div class="well">
            <h3>Page Comments:</h3>
            <select id="comments" name="comments" style="width:100%">
              <option value="-">-- Comment --</option>
            </select>
          </div>
          <div class="well">
            <h3>Editor Local storage:</h3>
            <select id="storage" name="storage" style="width:100%">
              <option value="-">-- Local Storage --</option>
            </select><br/>
          </div>
        </div>
        <div class="span9">
           <div class="row-fluid">
             <div class="span6">
               <button id="save" class="btn btn-primary col3" style="margin-bottom:10px">Save</button>
               <span id="saved"></span>
             </div>
             <div class="span6" style="text-align:right; font-size:120%" id="curFile"></div>
           </div>
           <div class="row-fluid">
             <div id="epiceditor" class="span12" style="min-height:500px"></div>
           </div>
           <div class="row-fluid">
             <div id="epiceditor" class="span12">
              <h3>Tags:</h3>
              <input type="text" class="span12" id="tags"/>
             </div>
           </div>
        </div>
      </div>
    </div>
  </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/epiceditor/0.2.0/js/epiceditor.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="tpl/admin.js"></script>
    <script>  $("#namespace").val('{{ns}}');</script>
  </body>
</html>
