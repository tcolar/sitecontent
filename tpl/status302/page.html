<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="robots" content="index,follow" />
      <meta name="date" content='{{generatedDate}}' />
      <meta name="keywords" content='{{title}}, {{keywords}}'/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' type='text/css' href='/tpl/bootstrap.min.css' />
      <link rel="stylesheet" type='text/css' href='/tpl/css/font-awesome.css' />
      <link rel='stylesheet' type='text/css' href='/tpl/css/bootstrap-responsive.min.css' />
      <link rel='stylesheet' type='text/css' href='/tpl/standard.css' />
      <link rel='stylesheet' type='text/css' href='/tpl/template.css' />

      <script type="text/javascript" src="/tpl/jquery.min.js"></script>
      <script type="text/javascript" src="/tpl/bootstrap.min.js"></script>
      <script type="text/javascript" src="/tpl/template.js"></script>
  </head>

  <body>
  <div class="navbar navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#"><img src="files/302_32_32.png" width=16 height=16/> Status302</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li {{#ap}}home{{/ap}}><a href="home"><i class="icon-home"></i>Home</a></li>
                        <li {{#ap}}about{{/ap}}><a href="about"><i class="icon-info-sign"></i>About</a></li>
                        <li {{#ap}}portfolio{{/ap}}><a href="portfolio"><i class="icon-folder-open"></i>Portfolio</a></li>
                        <li {{#ap}}products{{/ap}}><a href="products"><i class="icon-shopping-cart"></i>Products</a></li>
                        <li {{#ap}}blog{{/ap}}><a href="blog"><i class="icon-file"></i>Blog</a></li>
                        <li {{#ap}}contact{{/ap}}><a href="contact"><i class="icon-envelope"></i>Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
                <!--<form class="navbar-search pull-right" action="">
                <i class="icon-search"></i>
                <input type="text" class="search-query span2" placeholder="Search">
                </form>-->
                </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="phonerow" class="row-fluid">
            <div class="span3 hidden-phone">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">

{{#import}}
  bloglist
{{/import}}
                    </ul>
                </div>

{{#addThisEnabled}}
<!-- Begin addThis -->
<div class="addthis_toolbox addthis_default_style ">
<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
<a class="addthis_button_tweet"></a>
<a class="addthis_button_pinterest_pinit"></a>
<a class="addthis_counter addthis_pill_style"></a>
</div>
<script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid={{addThisId}}"></script>
<!-- End addThis -->
{{/addThisEnabled}}

            </div>
            <div class="span9">
                <div class="row-fluid">

<!-- content -->
{{ & content }}
<!-- End content -->

              {{#commentsEnabled}}
              <hr/>
              <!-- Comments -->
                <div class="well comments">
                <h2> Comments </h2>
                  <a id="addCommentLink" href='#'>Add a new Comment</a>
                  <div id="addCommentPane" style="display: none">
                    <form id="addCommentForm" class="form-horizontal">
                      <div class="control-group"><label class="control-label" >Title:</label><div class="controls"><input class="span9" type="text" name="title" value="My 2 cents"></div></div>
                      <div class="control-group"><label class="control-label" >Author:</label><div class="controls"><input class="span9" type="text"  name="author" value="Guest"></div></div>
                      <div class="control-group"><label class="control-label" >Text:</label><div class="controls"><textArea class="span9" rows="6" name="text"></textArea></div></div>
                      <div class="control-group"><div class="controls"><img class="span5" id="captchca" src=""/><input type="text" class="span4"  name="captcha" placeHolder="Enter captchca code (4 alphanum)"></div></div>
                      <div class="control-group"><div class="controls"><button type="submit" class="btn">Submit</button></div></div>
                    </form>
                  </div>
                <div id="comments">
                  <!-- comments will be filled in by ajax / jquery, see template.js-->
                </div>
              </div>
              <!-- End comments -->
              {{/commentsEnabled}}
            </div>
        </div>

        <hr>

        <footer>
            <p>{{ & footer}}</p>
        </footer>

    </div>

<!-- scripts -->
{{ & googleAnalytics}}

  </body>
</html>
